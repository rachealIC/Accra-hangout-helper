<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accra Vibe Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&family=Fredoka:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Dosis', sans-serif;
        background-color: #FFFCF5;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
      }
      .animate-progress {
        animation: progress-animation 0.5s ease-out forwards;
      }
      @keyframes progress-animation {
        from {
            width: 0%;
        }
      }
      .animate-slide-in {
        animation: slide-in-animation 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes slide-in-animation {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      @keyframes drift {
        0% {
          transform: translateY(0px) translateX(0px);
        }
        50% {
          transform: translateY(20px) translateX(15px);
        }
        100% {
          transform: translateY(0px) translateX(0px);
        }
      }
      @keyframes shape-appear {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes drive-across {
        from {
          transform: translateX(-160px); /* Start just off-screen left */
        }
        to {
          transform: translateX(100vw); /* End just off-screen right */
        }
      }
      @keyframes trotro-bounce {
        0%, 100% { transform: translateY(0) rotate(0.2deg); }
        20% { transform: translateY(-5px) rotate(-0.8deg); }
        45% { transform: translateY(1px) rotate(0.5deg); }
        75% { transform: translateY(-2px) rotate(-0.4deg); }
      }
      @keyframes car-wiggle {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-2px) rotate(0.5deg); }
      }
      @keyframes okada-rush {
        0%, 100% { transform: translateY(0) rotate(-2deg); }
        50% { transform: translateY(-3px) rotate(2deg); }
      }
      @keyframes walk-cycle {
         0%, 100% { transform: translateY(0); }
         50% { transform: translateY(-4px); }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes pulse-subtle {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }
      @keyframes sway {
        0%, 100% {
            transform: rotate(-3deg);
        }
        50% {
            transform: rotate(3deg);
        }
      }
      @keyframes sun-rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
      }
      @keyframes confetti-fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
