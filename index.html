<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accra Vibe Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&family=Fredoka:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Dosis', sans-serif;
        background-color: #FFFCF5;
      }
      .dark body {
        background-color: #0f172a; /* slate-900 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
      }
      .animate-progress {
        animation: progress-animation 0.5s ease-out forwards;
      }
      @keyframes progress-animation {
        from {
            width: 0%;
        }
      }
      .animate-slide-in {
        animation: slide-in-animation 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes slide-in-animation {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      
      @keyframes drive-across {
        from {
          transform: translateX(-160px); 
        }
        to {
          transform: translateX(100vw);
        }
      }
      @keyframes landing-drive {
        from { transform: translateX(-240px); }
        to { transform: translateX(100vw); }
      }
      @keyframes motorbike-drive {
        from { transform: translateX(-200px); }
        to { transform: translateX(100vw); }
      }
      @keyframes trotro-bounce {
        0%, 100% { transform: translateY(0) rotate(0.2deg); }
        20% { transform: translateY(-9px) rotate(-1deg); }
        45% { transform: translateY(3px) rotate(0.6deg); }
        75% { transform: translateY(-5px) rotate(-0.5deg); }
      }
      @keyframes car-wiggle {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-2px) rotate(0.5deg); }
      }
      @keyframes okada-rush {
        0%, 100% { transform: translateY(0) rotate(-2deg); }
        50% { transform: translateY(-3px) rotate(2deg); }
      }
      /* New walking animations */
      @keyframes walk-cycle {
         0%, 100% { transform: translateY(0); }
         50% { transform: translateY(-4px); }
      }
      @keyframes walk-leg-1 {
        0%, 100% { transform: rotate(-20deg); }
        50% { transform: rotate(25deg); }
      }
      @keyframes walk-leg-2 {
        0%, 100% { transform: rotate(25deg); }
        50% { transform: rotate(-20deg); }
      }
      @keyframes walk-arm-1 {
        0%, 100% { transform: rotate(15deg); }
        50% { transform: rotate(-10deg); }
      }
       @keyframes walk-arm-2 {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(15deg); }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
       @keyframes wave {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-20deg); }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes pulse-subtle {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }
      @keyframes confetti-fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(720deg);
          opacity: 0;
        }
      }
      /* Styles for screenshotting - force light theme */
      .capturing {
        padding: 2rem !important;
        background-color: #FFFCF5 !important;
      }
      .capturing * {
        color: #3E0703 !important; /* Force text color */
      }
      .capturing > div { /* This targets the plan cards inside */
        background-color: white !important;
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05) !important;
        border: 1px solid #F3EADC !important;
      }
      .capturing .icon-fill-capture {
        color: #8C1007 !important; /* Force icon color */
      }
      .capturing .animate-slide-in {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }
      @keyframes move-road {
        from { transform: translateX(0); }
        to { transform: translateX(-100px); }
      }
      .dark .road-line {
        stroke: rgba(255, 252, 245, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
