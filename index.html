<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accra Vibe Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&family=Fredoka:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Dosis', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
      }
      .animate-progress {
        animation: progress-animation 0.5s ease-out forwards;
      }
      @keyframes progress-animation {
        from {
            width: 0%;
        }
      }
      .animate-slide-in {
        animation: slide-in-animation 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes slide-in-animation {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-out {
        animation: fade-in-out 2.5s ease-in-out infinite;
      }
      @keyframes fade-in-out {
        0%, 100% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes drift {
        0% {
          transform: translateY(0px) translateX(0px);
        }
        50% {
          transform: translateY(20px) translateX(15px);
        }
        100% {
          transform: translateY(0px) translateX(0px);
        }
      }
      @keyframes shape-appear {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  <script type="importmap">

}
</script>
</head>

  </body>
</html>
